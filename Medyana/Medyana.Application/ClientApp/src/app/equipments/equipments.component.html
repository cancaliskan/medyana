<h4>Equipments</h4>

<p *ngIf="!equipments$"><em>Loading...</em></p>
<p>
    <a [routerLink]="['/equipments/add']" class="btn btn-primary float-right mb-3">New Equipment</a>
</p>

<table class="table table-sm table-hover" *ngIf="equipments$?.length>0">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>UnitPrice</th>
            <th>UsageRate</th>
            <th>Creation Date and Time</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let equipment of equipments$">
            <td>{{ equipment.id }}</td>
            <td><a [routerLink]="['/equipments/', equipment.id]">{{ equipment.name }}</a></td>
            <td>{{ equipment.quantity }}</td>
            <td>{{ equipment.unitPrice }}</td>
            <td>{{ equipment.usageRate }}</td>
            <td>{{ equipment.createdDate }}</td>
            <td><a [routerLink]="['/equipments/edit', equipment.id]" class="btn btn-primary btn-sm float-right">Edit</a></td>
            <td><a [routerLink]="" (click)="delete(equipment.id)" class="btn btn-danger btn-sm float-right">Delete</a></td>
        </tr>
    </tbody>
</table>
